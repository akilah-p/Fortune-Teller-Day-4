<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title and favicon -->
    <title>Web App</title>
    <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

    <!-- js -->
    <script type="module" src="app.js"></script>

    <!-- fonts -->
    <!-- see https://fonts.google.com/ -->

    <!-- css -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <!-- add link for page specific css -->

</head>

<body>
    <header>
        <img class="logo" src="assets/html_css_js.png" alt="logo">
        <h1>Fortune Teller</h1>
    </header>

    <main>
        <section id="prompt" class="prompt">
            <img src="https://www.placecage.com/gif/200/300">
            <img src="https://www.placecage.com/gif/200/300">
            <p>What is to come in your future?</p>
            <input type="text" size="50"/>
            <button id="submit" size="20">Find Out!</button>
        </section>
        <section id="fortune" class="fortune hide">
            <img src="./assets/walter mercado pop sugar pic.PNG" alt="Walter Mercado standing with arms crossed looking at camera. With flowered pots as background"/>
            <p id="answer"></p>
            <button id="reset">Ask Again!</button>
        </section>

    </main>

</body>

</html>
